version: '3.4'

services:
    db:
        container_name: SqlServer
        image: mcr.microsoft.com/mssql/server:2019-latest
        user: root
        ports:
            - "1433:1433"
        volumes:
            - sql-vol:/var/opt/mssql
        environment:
            - ACCEPT_EULA=Y
            - SA_PASSWORD=${SA_PASSWORD}
        networks:
        - asset-network

networks:
    asset-network:
        external: true

volumes:
    sql-vol:
        external: true
